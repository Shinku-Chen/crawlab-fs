name: Test and coverage

on: [push, pull_request]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                  fetch-depth: 2
            - uses: actions/setup-go@v2
              with:
                  go-version: '1.15'
            - name: docker-compose
              uses: isbang/compose-action@v1.0.0
              with:
                  compose-file: './docker-compose.yml'
                  down-flags: '--volumes'
